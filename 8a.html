<html>
<body>
<script>
     var a=parseInt(window.prompt("enter a value"))
     var b=parseInt(window.prompt("enter b value"))
     var c=parseInt(window.prompt("enter c value"))
      if(a==b&&a==c){

       }

      }
     else if(b>a&&b>c){

     }
     else{
     document.write("largest number is c ",c);
     }

 </script>
