<html>
<head>
<script>
        
         function fact(){
 
             var n = parseInt(prompt("Enter a number"));
              if (n === 0 || n === 1) 
                  return 1;
              else{
                  var fact = 1;
                  for (var i = 1; i <= n; i++) {
                      fact *= i;
                  }
                  return fact;
              } 
         }
</script>        
</head>
<body>
<button onclick="fact()">fact</button>
</body>
</html>
