<html>
<head>
<title>string objects</title>
<body>
<script>
      var str=" HELLO WORLD ";
     document.write(str.length+"<br>");
     document.write(str.toUpperCase()+"<br>");
     document.write(str.toLowerCase()+"<br>");
     document.write(str.charAt(2)+"<br>");
    document.write(str.indexOf(0,5)+"<br>");
    document.write(str.replace("WORLD","TEJA")+"<br>");
     document.write(str.slice(2,5)+"<br>");
     document.write(str.charCodeAt(3)+"<br>");
    document.write(str.trim()+"<br>");
     document.write(str.lastIndexOf("O")+"<br>");
   document.write(str.substr(2,3)+"<br>");
    document.write(str.includes("HELLO")+"<br>");
    document.write(str.repeat(2)+"<br>");
    document.write(str.split()+"<br>");
    document.write(str.substring(2,4)+"<br>");
</script>
</body>
</html>
